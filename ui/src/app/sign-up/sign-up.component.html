<form [formGroup]="form" (ngSubmit)="signup()">

    <mat-form-field>
        <input matInput formControlName="chefname" placeholder="Chefkoch">
        <mat-error *ngIf="form.get('chefname')?.hasError('required')">Pflichtfeld</mat-error>
        <mat-error *ngIf="form.get('chefname')?.hasError('maxLength')">max. 20 Zeichen</mat-error>
        <mat-error *ngIf="form.get('chefname')?.hasError('minLength')">mind. 3 Zeichen</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="email" placeholder="Email">
        <mat-error *ngIf="form.get('email')?.hasError('required')">Pflichtfeld</mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">Ung√ºltiges format</mat-error>
    </mat-form-field>

    <br>

    <app-password [authForm]="form"></app-password>

    <br>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Registrieren</button>
</form>
