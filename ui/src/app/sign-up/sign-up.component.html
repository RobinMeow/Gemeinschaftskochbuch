<div class="signup-wrapper">
	<mat-vertical-stepper [linear]="false" animationDuration="1000" #stepper>
		<!-- ToDo: You can skip a step. You can spam click. -->
		<!-- Email, Password -->
		<mat-step [stepControl]="accountForm">
			<ng-template matStepLabel>Account erstellen</ng-template>

			<form [formGroup]="accountForm">

				<mat-form-field>
					<input matInput formControlName="email" placeholder="Email" required>
					<mat-error *ngIf="accountForm.get('email')?.hasError('required')">Pflichtfeld</mat-error>
					<mat-error *ngIf="accountForm.get('email')?.hasError('email')">Ung체ltiges format</mat-error>
				</mat-form-field>
				<br>

				<app-password [authForm]="accountForm"></app-password>
				<br>

				<button mat-raised-button color="primary" (click)="signup()" [disabled]="accountForm.invalid">Registrieren</button>
			</form>
		</mat-step>

		<!-- Name -->
		<mat-step [stepControl]="chefnameForm">
			<ng-template matStepLabel>Koch - Nickname</ng-template>

			<form [formGroup]="chefnameForm">
				<mat-form-field>
					<input matInput formControlName="chefname" placeholder="Chefkoch" required>
					<mat-error *ngIf="chefnameForm.get('chefname')?.hasError('required')">Pflichtfeld</mat-error>
					<mat-error *ngIf="chefnameForm.get('chefname')?.hasError('maxLength')">max. 20 Zeichen</mat-error>
					<mat-error *ngIf="chefnameForm.get('chefname')?.hasError('minLength')">mind. 3 Zeichen</mat-error>
				</mat-form-field>
			</form>

			<button mat-raised-button (click)="submitChefname()" [disabled]="chefnameForm.invalid">Weiter</button>
		</mat-step>

		<!-- Email Best채tigen -->
		<mat-step>
			<ng-template matStepLabel>Email Best채tigung</ng-template>
			Bitte best채tige deine Email innerhalb von 7 Tagen.
			<div>
				<button mat-button>Finish (Not yet impl)</button>
			</div>
		</mat-step>

	</mat-vertical-stepper>
</div>
