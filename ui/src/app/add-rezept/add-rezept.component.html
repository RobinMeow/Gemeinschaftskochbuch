<h1>Rezept erstellen</h1>
<form [formGroup]="rezeptForm" (ngSubmit)="onAdd()">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name" required>
        <mat-hint align="end">{{ NAME_MIN_LENGTH }} bis {{ NAME_MAX_LENGTH }} Charaktere</mat-hint>
        <mat-error *ngIf="name.errors?.['minlength']">
            Zu kurz
        </mat-error>
        <mat-error *ngIf="name.errors?.['maxlength']">
            Zu lang
        </mat-error>
    </mat-form-field>

    <br>

    <button mat-raised-button type="submit" color="primary" [disabled]="rezeptForm.invalid">Erstellen</button>
</form>

<br>
<br>
{{ rezeptForm.value | json }}

<br>

<h2>Alle Rezepte: </h2>
<pre><code><ng-container *ngFor="let rezept of rezepte">{{ rezept | json }}<br>{{ rezept.erstelldatum | date:'full' }}<br>{{ rezept.erstelldatum }}<br></ng-container></code></pre>
