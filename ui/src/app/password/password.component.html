<mat-form-field>
    <input matInput [formControl]="formControl" type="password" required>
    <mat-error *ngIf="authForm.get('password')?.hasError('required')">Pflichtfeld</mat-error>
    <mat-error *ngIf="authForm.get('password')?.hasError('minlength')">Mind. 6 Zeichen</mat-error>
</mat-form-field>
