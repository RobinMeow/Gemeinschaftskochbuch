<h1>Rezept erstellen</h1>
<form [formGroup]="rezeptForm" (ngSubmit)="onAdd()">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name" required>
        <mat-hint align="end">{{ NAME_MIN_LENGTH }} bis {{ NAME_MAX_LENGTH }} Charaktere</mat-hint>
        <mat-error *ngIf="name.errors?.['minlength']">
            Zu kurz
        </mat-error>
        <mat-error *ngIf="name.errors?.['maxlength']">
            Zu lang
        </mat-error>
    </mat-form-field>

    <br>
    
    <button mat-button color="accent" type="button">Erstellen</button>

    <br>
    <br>
    {{ rezeptForm.value | json }}
</form>
