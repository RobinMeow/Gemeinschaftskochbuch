<h1>Rezept erstellen</h1>
<form [formGroup]="rezeptForm" (ngSubmit)="onAdd()">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" formControlName="name">
    </mat-form-field>
    <br>
    
    <button mat-button color="accent" type="button">Erstellen</button>

    <br>
    <br>
    {{ rezeptForm.value | json }}
</form>
